    <h2>Description</h2>
    <p>A healthy version of a decadent favourite.</p>
    <h2>Ingredients</h2>
    <ul>
      <li>304g Almond milk (unsweetened)</li>
      <li>109g Banana</li>
      <li>6g Cocoa powder</li>
      <li>15g Natural peanut butter</li>
      <li>6g Honey</li>
    </ul>

    <h2>Steps</h2>
    <ol>
      <li>Blend all ingredients together.</li>
      <li>Tip: Use frozen banana to improve consistency or add ice.</li>
    </ol>
